<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img [src]="artist.images | noimage" alt="" class="img-circle img-thumbnail">
    </div>
    <div class="col-md-8">
        <h1>{{artist.name}}</h1>
        <a [routerLink]="['/search']" class="btn btn-outline-success">Volver</a>
        <a [href]="artist.external_urls?.spotify" class="btn btn-outline-info" target="_blank">Abrir en Spotify</a>
    </div>
  </div>
  <div class="row p-3">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Imagen</th>
            <th scope="col">Canci√≥n</th>
            <th scope="col">Escuchar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let track of toptracks; let i = index">
            <th scope="row">{{i+1}}</th>
            <td><img [src]="track.album.images | noimage" class="img-circle img-responsive col-sm-2" alt=""></td>
            <td>{{track.name}}</td>
            <td>
              <iframe [src]="track.uri | securedom:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
